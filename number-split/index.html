<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Split</title>
</head>
<body>
    <script>

    function integerBoolean(n) {
   const splt = n.split('') 
   for(let i = 0; i < splt.length; i++){ 
       if (splt[i] === "1"){ 
           splt[i] = true;
           console.log(splt) 
       }
       if (splt[i] === '0'){ 
           splt[i] = false; 
       }
   }
   return splt;
    }

    integerBoolean("100101")
        


    </script>
    
</body>
</html>
