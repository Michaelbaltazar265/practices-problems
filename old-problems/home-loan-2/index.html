<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home Loan</title>
</head>

<body>

    <!-- testing -->

    <div class="container">
        <form class="form-horizontal d-flex justify-content-center">

            <div class="form-group d-flex ">
                <div class="form-group d-flex ">
                    <h4>What are you looking for? </h4>
                    <div class="col-lg-10 d-flex justify-content-center">
                        <label class="radio-inline d-flex justify-content-center">
                            <input type="radio" name="refinance"> Refinance
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="buy-a-home"> Buy a Hone
                        </label>
                    </div>
                </div>
                <hr />
                <p> NOTE: If you click on Refinance continue here</p>
                <hr />
                <div class="form-group d-flex ">
                    <h4>What type of home do you own? </h4>
                    <div class="col-lg-10 d-flex justify-content-center">
                        <label class="radio-inline d-flex justify-content-center">
                            <input type="radio" name="single-family-home"> Single-family home
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="Townhouse"> Townhouse
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="condo"> Condo
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="multi-family-residental"> Multi-family residental
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="manufacture"> Manufactured
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="mobile">Mobile
                        </label>
                    </div>
                </div>
                <hr />
                <div class="form-group d-flex ">
                    <h4>How do you use this property?</h4>
                    <div class="col-lg-10 d-flex justify-content-center">
                        <label class="radio-inline d-flex justify-content-center">
                            <input type="radio" name="primary"> Primary residence
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="second-home"> Secondary home
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="investment/rental">Investment / Rental
                        </label>
                    </div>
                </div>
                <hr/>
                <div class=" form-group d-flex justify-content-center my-4">
                    <h4>How much is your home currently worth?</h4>
                    <input id="myRange" class="border-0 slider" type="range" min="100000" max="2000000"
                        value="300000" />
                    <h2 class="text-center"> Value: $ <span id="number"></span></h2>
                </div>
                <hr/>
                <p> NOTE: Please continue here</p>
                <hr/>
                <div class="form-group d-flex ">
                    <h4>What's your estimated credit score?</h4>
                    <div class="col-lg-10 d-flex justify-content-center">
                        <label class="radio-inline d-flex justify-content-center">
                            <input type="radio" name="credit-score-poor"> Poor | Less than 640
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="credit-score-fair"> Fair | 640 - 679
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="credit-score-good">Good | 680 - 719
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="credit-score-excellent">Excellent | 720+
                        </label>
                    </div>
                </div>
                <hr/>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="first-name" class="form-control"  placeholder="First Name" required >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="last-name" class="form-control"  placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Phone Number</label>
                        <input type="phone" class="form-control"  placeholder="(555)123-4567" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
