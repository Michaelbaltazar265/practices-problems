<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home Loan</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center text">
                <h3>Rates are near historic lows</h3>
                <h1> See how much you could save in 2 mintues questionnaire</h1>
            </div>

            <!-- Form layout -->
            <section class="first-page">


                <!-- <div class="row"> -->
                    <!-- <div class="col-lg-12 text-center"> -->
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group col-lg-12 border">
                                <div class="form-check">
                                    <h3>What are you here for? </h3>
                                    <input class="form-check-input" type="radio" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Refinace
                                    </label>
                                    <input class="form-check-input" type="radio" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Buy a home
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Sign in</button>

                            <div class="form-group col-lg-12">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="optradio">Option 1
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="optradio">Option 2
                                    </label>
                                </div>
                                <div class="form-check-inline disabled">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Toggle this custom
                                        radio</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Or toggle this other
                                        custom radio</label>
                                </div>
                            </div>
                        </form>

                    <!-- </div> -->
                <!-- </div> -->


        </div>
    </div>










    </section>






    <script src="main.js"></script>
</body>

</html>
