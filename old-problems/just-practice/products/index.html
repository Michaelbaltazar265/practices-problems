<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form action="#" method="get">
      <label>Description: <input type="text" name="description"></label>
      <label>Quantity: <input type="text" name="quantity"></label>
      <input type="submit" value="Add">
    </form>

    <table id="products">
      <tr><th>Description</th><th>Quantity</th><th>Actions</th></tr>
    </table>

    <div>
      <button>Here is a button</button>
    </div> 

    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="./images/img-3.jpg " class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block circle">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
          <button>Hire with Us</button>
        </div>
      </div>

    <footer>
    Total: <span id="total">0</span>
    <footer>

  </body>
</html>
